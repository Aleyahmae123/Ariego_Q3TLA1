<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      margin: 40px auto;
      background: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
      color: #660033;
    }

    strong {
      color: #b30059;

       textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #b30059;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #b30059;
    }




    </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’– Submitted Information ðŸ’–</h2>
    <script>
      const params = new URLSearchParams(window.location.search);

      document.write("<p><strong>Full Name:</strong> " +
        params.get("fname") + " " +
        params.get("mname") + " " +
        params.get("lname") + "</p>");

      document.write("<p><strong>Date of Birth:</strong> " + params.get("dob") + "</p>");
      document.write("<p><strong>Birth Location:</strong> " + params.get("birthloc") + "</p>");
      document.write("<p><strong>Sex/Gender:</strong> " + params.get("gender") + "</p>");
      document.write("<p><strong>Civil Status:</strong> " + params.get("civil") + "</p>");
      document.write("<p><strong>Nationality:</strong> " + params.get("nationality") + "</p>");
      document.write("<p><strong>Religion:</strong> " + params.get("religion") + "</p>");
      document.write("<p><strong>Contact Number:</strong> " + params.get("contact") + "</p>");
      document.write("<p><strong>Email Address:</strong> " + params.get("email") + "</p>");
      document.write("<p><strong>Home Address:</strong> " + params.get("address") + "</p>");
      document.write("<p><strong>Emergency Contact:</strong> " + params.get("emergency") + "</p>");
      document.write("<p><strong>Emergency Number:</strong> " + params.get("emergencyNum") + "</p>");
      document.write("<p><strong>Username:</strong> " + params.get("username") + "</p>");
      
    </script>
  </div>
</body>
</html>
